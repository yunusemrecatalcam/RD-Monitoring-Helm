apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard-api
  labels:
    k8s-app: dashboard-api
spec:
  selector:
    matchLabels:
      k8s-app: dashboard-api
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: dashboard-api
    spec:
      containers:
      - name: api
        image: {{ .Values.DashboardApi.image }}
        env:
          - name: PROM_URL
            value: http://{{ .Release.Name }}-prometheus:9090
        ports:
          - containerPort: 8000
        imagePullPolicy: Always